<div
  class="slide"
  *ngIf="visible">

  <ng-content></ng-content>

  <div
    id="previous"
    *ngIf="!thisIsTheFirstSlide"
    (click)="goToPreviousSlide()">
    <fa name="angle-left fa-5x"></fa>
  </div>
  
  <div
    id="next"
    *ngIf="!thisIsTheLastSlide"
    (click)="goToNextSlide()">
    <fa name="angle-right fa-5x"></fa>
  </div>
