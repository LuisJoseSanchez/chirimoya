<div
  class="slide"
  *ngIf="visible"
  [@animation]="animationState">

  <ng-content></ng-content>
</div>

<div
id="previous"
*ngIf="!thisIsTheFirstSlide && visible"
(click)="goToPreviousSlide()">
<fa name="angle-left fa-3x"></fa>
</div>

<div
id="next"
*ngIf="!thisIsTheLastSlide && visible"
(click)="goToNextSlide()">
<fa name="angle-right fa-3x"></fa>
</div>
